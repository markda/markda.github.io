     <script>
       // Set the date we're counting down to
       var countDownDateACL = new Date("Feb 1, 2021 23:59:59").getTime();
       var countDownDateNoDa = new Date("Feb 8, 2021 23:59:59").getTime();
       var countDownDateCOLING = new Date("Jul 1, 2020 23:59:59").getTime();
       var countDownDateIJCAI = new Date("Jan 12, 2021 23:59:59").getTime();
       var countDownDateICLR = new Date("Sep 28, 2020 23:59:59").getTime();
       var countDownDateComputEL = new Date("Sep 1, 2020 23:59:59").getTime();
       var countDownDateUD = new Date("Sep 4, 2020 23:59:59").getTime();
       var countDownDateEACL = new Date("Oct 7, 2020 23:59:59").getTime();
       var countDownDateNegative = new Date("Aug 15, 2020 23:59:59").getTime();
       var countDownDateNAACL = new Date("Nov 23, 2020 23:59:59").getTime();
       // Update the count down every 1 second
       var x = setInterval(function() {

       // Get today's date and time
       var now = new Date().getTime();
       var date = new Date();
       var thendate = new Date("Apr 8, 2020 23:59:59");
       // Find the distanceICLR between now and the count down date
       var distanceACL = countDownDateACL - now;
       var distanceNoDa = countDownDateNoDa - now;
       var distanceCOLING = countDownDateCOLING - now;
       var distanceICJAI = countDownDateIJCAI - now;
       var distanceICLR = countDownDateICLR - now;
       var distanceComputEL = countDownDateComputEL - now;
       var distanceUD = countDownDateUD - now;
       var distanceEACL = countDownDateEACL - now;
       var distanceNegative = countDownDateNegative - now;
       var distanceNAACL = countDownDateNAACL - now;
       
       // Time calculations for days, hours, minutes and seconds
       var daysACL = Math.floor(distanceACL / (1000 * 60 * 60 * 24) /7);
       var hoursACL = Math.floor((distanceACL / (1000*60*60*24))-daysACL*7);
       var daysNoDa = Math.floor(distanceNoDa / (1000 * 60 * 60 * 24) /7);
       var hoursNoDa = Math.floor((distanceNoDa / (1000*60*60*24))-daysNoDa*7);
       var daysCOLING = Math.floor(distanceCOLING / (1000 * 60 * 60 * 24) /7);
       var hoursCOLING = Math.floor((distanceCOLING / (1000*60*60*24))-daysCOLING*7);
       var daysIJCAI = Math.floor(distanceICJAI / (1000 * 60 * 60 * 24) /7);
       var hoursIJCAI = Math.floor((distanceICJAI / (1000*60*60*24))-daysIJCAI*7);
       var daysICLR = Math.floor(distanceICLR / (1000 * 60 * 60 * 24) /7);
       var hoursICLR = Math.floor((distanceICLR / (1000*60*60*24))-daysICLR*7);
       var daysComputEL = Math.floor(distanceComputEL / (1000 * 60 * 60 * 24) /7);
       var hoursComputEL = Math.floor((distanceComputEL / (1000*60*60*24))-daysComputEL*7);
       var daysUD = Math.floor(distanceUD / (1000 * 60 * 60 * 24) /7);
       var hoursUD = Math.floor((distanceUD / (1000*60*60*24))-daysUD*7);
       var daysEACL = Math.floor(distanceEACL / (1000 * 60 * 60 * 24) /7);
       var hoursEACL = Math.floor((distanceEACL / (1000*60*60*24))-daysEACL*7);
       
       var daysNegative = Math.floor(distanceNegative / (1000 * 60 * 60 * 24) /7);
       var hoursNegative = Math.floor((distanceNegative / (1000*60*60*24))-daysNegative*7);
       var daysNAACL = Math.floor(distanceNAACL / (1000 * 60 * 60 * 24) /7);
       var hoursNAACL = Math.floor((distanceNAACL / (1000*60*60*24))-daysNAACL*7);
       // Output the result in an element with id="demo"
       document.getElementById("acl").innerHTML = daysACL + "w " + hoursACL + "d ";
       document.getElementById("noda").innerHTML = daysNoDa + "w " + hoursNoDa + "d ";
       document.getElementById("coling").innerHTML = daysCOLING + "w " + hoursCOLING + "d ";
       document.getElementById("ijcai").innerHTML = daysIJCAI + "w " + hoursIJCAI + "d ";
       document.getElementById("iclr").innerHTML = daysICLR + "w " + hoursICLR + "d ";
       <!--document.getElementById("computel").innerHTML = daysComputEL + "w " + hoursComputEL + "d ";-->
       <!--document.getElementById("ud").innerHTML = daysUD + "w " + hoursUD + "d ";-->
       document.getElementById("eacl").innerHTML = daysEACL + "w " + hoursEACL + "d ";
       <!--document.getElementById("negative").innerHTML = daysNegative + "w " + hoursNegative + "d ";-->
       document.getElementById("naacl").innerHTML = daysNAACL + "w " + hoursNAACL + "d ";
       // If the count down is over, write some text 
       if (distanceACL < 0) {
		       clearInterval(x);
		       document.getElementById("acl").innerHTML = "EXPIRED";
		       }
       if (distanceNoDa < 0) {
		       clearInterval(x);
		       document.getElementById("noda").innerHTML = "EXPIRED";
		       }
       if (distanceCOLING < 0) {
		       clearInterval(x);
		       document.getElementById("coling").innerHTML = "EXPIRED";
		       }
       if (distanceICJAI < 0) {
		       clearInterval(x);
		       document.getElementById("ijcai").innerHTML = "EXPIRED";
		       }
       if (distanceICLR < 0) {
		       clearInterval(x);
		       document.getElementById("iclr").innerHTML = "EXPIRED";
		       }
       if (distanceEACL < 0 ) {
		       clearInterval(x);
		       document.getElementById("eacl").innerHTML = "EXPIRED";
		       }
       if (daysNAACL < 0) {
		       clearInterval(x);
		       document.getElementById("naacl").innerHTML = "EXPIRED";
		       }
		}, 1000)
		;    
</script>
