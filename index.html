     <script>
       // Set the date we're counting down to
       var countDownDateACL = new Date("Dec 25, 2020 23:59:59").getTime();
       var countDownDateAACL = new Date("Jun 26, 2020 23:59:59").getTime();
       var countDownDateCOLING = new Date("Jul 1, 2020 23:59:59").getTime();
       var countDownDateCoNLL = new Date("Jul 17, 2020 23:59:59").getTime();
       var countDownDateTLT = new Date("Aug 28, 2020 23:59:59").getTime();
       var countDownDateComputEL = new Date("Sep 1, 2020 23:59:59").getTime();
       var countDownDateUD = new Date("Sep 4, 2020 23:59:59").getTime();
       var countDownDateEACL = new Date("Sep 20, 2020 23:59:59").getTime();
       var countDownDateNegative = new Date("Aug 15, 2020 23:59:59").getTime();
       var countDownDateSustain = new Date("Aug 30, 2020 23:59:59").getTime();
       // Update the count down every 1 second
       var x = setInterval(function() {

       // Get today's date and time
       var now = new Date().getTime();
       var date = new Date();
       var thendate = new Date("Apr 8, 2020 23:59:59");
       // Find the distanceTLT between now and the count down date
       var distanceACL = countDownDateACL - now;
       var distanceAACL = countDownDateAACL - now;
       var distanceCOLING = countDownDateCOLING - now;
       var distanceCoNLL = countDownDateCoNLL - now;
       var distanceTLT = countDownDateTLT - now;
       var distanceComputEL = countDownDateComputEL - now;
       var distanceUD = countDownDateUD - now;
       var distanceEACL = countDownDateEACL - now;
       var distanceNegative = countDownDateNegative - now;
       var distanceSustain = countDownDateSustain - now;
       
       // Time calculations for days, hours, minutes and seconds
       var daysACL = Math.floor(distanceACL / (1000 * 60 * 60 * 24) /7);
       var hoursACL = Math.floor((distanceACL / (1000*60*60*24))-daysACL*7);
       var daysAACL = Math.floor(distanceAACL / (1000 * 60 * 60 * 24) /7);
       var hoursAACL = Math.floor((distanceAACL / (1000*60*60*24))-daysAACL*7);
       var daysCOLING = Math.floor(distanceCOLING / (1000 * 60 * 60 * 24) /7);
       var hoursCOLING = Math.floor((distanceCOLING / (1000*60*60*24))-daysCOLING*7);
       var daysCoNLL = Math.floor(distanceCoNLL / (1000 * 60 * 60 * 24) /7);
       var hoursCoNLL = Math.floor((distanceCoNLL / (1000*60*60*24))-daysCoNLL*7);
       var daysTLT = Math.floor(distanceTLT / (1000 * 60 * 60 * 24) /7);
       var hoursTLT = Math.floor((distanceTLT / (1000*60*60*24))-daysTLT*7);
       var daysComputEL = Math.floor(distanceComputEL / (1000 * 60 * 60 * 24) /7);
       var hoursComputEL = Math.floor((distanceComputEL / (1000*60*60*24))-daysComputEL*7);
       var daysUD = Math.floor(distanceUD / (1000 * 60 * 60 * 24) /7);
       var hoursUD = Math.floor((distanceUD / (1000*60*60*24))-daysUD*7);
       var daysEACL = Math.floor(distanceEACL / (1000 * 60 * 60 * 24) /7);
       var hoursEACL = Math.floor((distanceEACL / (1000*60*60*24))-daysEACL*7);
       
       var daysNegative = Math.floor(distanceNegative / (1000 * 60 * 60 * 24) /7);
       var hoursNegative = Math.floor((distanceNegative / (1000*60*60*24))-daysNegative*7);
       var daysSustain = Math.floor(distanceSustain / (1000 * 60 * 60 * 24) /7);
       var hoursSustain = Math.floor((distanceSustain / (1000*60*60*24))-daysSustain*7);
       // Output the result in an element with id="demo"
       document.getElementById("acl").innerHTML = daysACL + "w " + hoursACL + "d ";
       document.getElementById("aacl").innerHTML = daysAACL + "w " + hoursAACL + "d ";
       document.getElementById("coling").innerHTML = daysCOLING + "w " + hoursCOLING + "d ";
       document.getElementById("conll").innerHTML = daysCoNLL + "w " + hoursCoNLL + "d ";
       document.getElementById("tlt").innerHTML = daysTLT + "w " + hoursTLT + "d ";
       document.getElementById("computel").innerHTML = daysComputEL + "w " + hoursComputEL + "d ";
       document.getElementById("ud").innerHTML = daysUD + "w " + hoursUD + "d ";
       document.getElementById("eacl").innerHTML = daysEACL + "w " + hoursEACL + "d ";
       document.getElementById("negative").innerHTML = daysNegative + "w " + hoursNegative + "d ";
       document.getElementById("sustain").innerHTML = daysSustain + "w " + hoursSustain + "d ";
       // If the count down is over, write some text 
       if (distanceACL < 0) {
		       clearInterval(x);
		       document.getElementById("acl").innerHTML = "EXPIRED";
		       }
       if (distanceAACL < 0) {
		       clearInterval(x);
		       document.getElementById("aacl").innerHTML = "EXPIRED";
		       }
       if (distanceCOLING < 0) {
		       clearInterval(x);
		       document.getElementById("coling").innerHTML = "EXPIRED";
		       }
       if (distanceCoNLL < 0) {
		       clearInterval(x);
		       document.getElementById("conll").innerHTML = "EXPIRED";
		       }
       if (distanceTLT < 0) {
		       clearInterval(x);
		       document.getElementById("tlt").innerHTML = "EXPIRED";
		       }
       if (distanceComputEL < 0) {
		       clearInterval(x);
		       document.getElementById("computel").innerHTML = "EXPIRED";
		       }
       if (distanceUD < 0) {
		       clearInterval(x);
		       document.getElementById("ud").innerHTML = "EXPIRED";
		       }
       if (distanceEACL < 0 ) {
		       clearInterval(x);
		       document.getElementById("eacl").innerHTML = "EXPIRED";
		       }
       if (distanceCoNLL < 0) {
		       clearInterval(x);
		       document.getElementById("conll").innerHTML = "EXPIRED";
		       }
       if (daysNegative > 52) {
		       clearInterval(x);
		       document.getElementById("negative").innerHTML = "<i>UNK</i>";
		       }
       if (daysSustain > 52) {
		       clearInterval(x);
		       document.getElementById("sustain").innerHTML = "<i>UNK</i>";
		       }
		}, 1000)
		;    
</script>
