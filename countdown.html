<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h2 align="center">Tick Tock</h2>
     <div class="container" >
       <!---<div class="table-responsive">-->
	<h3 id="eacl" align="center"></h3>
     <script>
       // Set the date we're counting down to
       var countDownDateEACL = new Date("Jan 31, 2022 23:59:59").getTime();
       // Update the count down every 1 second
       var x = setInterval(function() {

       // Get today's date and time
       var now = new Date().getTime();
       var date = new Date();
       var thendate = new Date("Apr 8, 2020 23:59:59");
       // Find the distanceICLR between now and the count down date
       var distanceEACL = countDownDateEACL - now;
              
       // Time calculations for days, hours, minutes and seconds
       var weeksEACL = Math.floor(distanceEACL / (1000 * 60 * 60 * 24) /7);
       var daysEACL = Math.floor((distanceEACL / (1000*60*60*24))-weeksEACL*7);
       var hoursEACL = Math.floor((distanceEACL / (1000*60*60))-weeksEACL*7*24-daysEACL*24);
       var minutesEACL = Math.floor((distanceEACL / (1000*60))-weeksEACL*7*24*60-daysEACL*24*60-hoursEACL*60);
       var secondsEACL = Math.floor((distanceEACL / (1000))-weeksEACL*7*24*60*60-daysEACL*24*60*60-hoursEACL*60*60-minutesEACL*60);
       // Output the result in an element with id="demo"
       document.getElementById("eacl").innerHTML = weeksEACL + "w " + daysEACL + "d " + hoursEACL + "h " + minutesEACL + "m " + secondsEACL + "s"
       });
</script>
  </body>
</html>
